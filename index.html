  <body>
     
   <!--Encabezado -->
   <nav class="navbar navbar-expand-sm navbar-dark bg-dark p-0">
    <div class="container">
        <a href="index.html" class="navbar-brand">Adieu les Excuses - Encuentra el sitio perfecto para el deporte</a>
    </div>
</nav>

<img src="img/NombreImg.png" alt="" class="img-fluid mx-auto d-block my-5">

<!--Login-->
<section id="login">
    <div class="container">
        <div class="row">
            <div class="col-md-6 mx-auto"><!--Tamaño de las columnas mediano-->
                <div class="card">
                    <div class="card-header">
                        <h4 class="text-center">LOGIN</h4><!--Centrar el login -->
                    </div>
                    <div class="card-body">
                        <form action="index.html"> <!--FORMULARIO-->
                            <div class="form-group">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" placeholder="Ingresar email">
                            </div>
                            <div class="form-group">
                                <label for="password">Password</label>
                                <input type="password" class="form-control" placeholder="Ingresar password">
                            </div>
                            <a href="usuario.html">    
                                <button type="submit" class="btn btn-primary w-100"><i class="fas fa-user"></i> Acceder</button>
                            </a>
                           
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>

<!--Footer-->
<footer id="main-footer" class="bg-dark text-white mt-5 p-5">
    <div class="container">
        <div class="row">
            <div class="col">
                <p class="lead text-center">
                    2021 - Todos los derechos &copy;
                    <span>SI</span>
                </p>

        </div>
    </div>
</footer>
